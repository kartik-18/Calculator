<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.com</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="display-result">0</div>
            </div>
            <div class="buttons">
                <div class="button edge clear_last">CE</div>
                <div class="button edge clear">C</div>
                <div class="button edge operation">%</div>
                <div class="button edge operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button edge operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button edge operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button edge operation">+</div>
                <div class="button  number" id="zero">0</div>
                <div class="button  number " id="dot">.</div>
                <div class="button edge equal">=</div>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
    
    
</body>
</html>
